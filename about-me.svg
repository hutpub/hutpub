      			<div class="container">
				
				<div class="top-pad"></div>
				<div style=" margin: 0 10px;">
						
	        			<h1>ABOUT ME</h1>
						
	        			<p style="margin: 0 20px; text-align: justify;">Entrepreneur, designer and tech enthusiast from Finland. Studying mechanical engineering, industrial design and software engineering. Hobbies: HTB, Hackathons, Startups, Painting.</p>
					<div style="width: 100%; height: 10px;"></div>
					
					<p style="margin: 0 20px; text-align: justify;">This github profile is work in progress, so come back later... &#128123;</p>
					
				</div>
