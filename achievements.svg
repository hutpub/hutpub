<!-- ACHIEVEMENTS -->
<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

	@keyframes spin { 
		100% {transform:rotate(360deg);} 
	}

        .container {
          font-family: "proxima-nova", sans-serif;
          line-height: 1.5;
          color: #e6edf3;
          width: 100%;
          border-top: 1px solid #21262D;
        }

	.top-pad {
	      width:100%;
	      height: 50px;
	}

        .badge-container {
          	display: flex;
          	flex-wrap: wrap;
          	justify-content: center;
		border:  1px solid #21262D;
		border-radius: 10px;
		margin: 0 5px;
	      background-color: #0A0C12;
        }
        
        .shine {
          --color-main: deepskyblue;
          --color-primary: darkviolet;
          --color-secondary: blue;
          --color-tertiary: #e32929;

          // background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          // animation: gradient 30s ease infinite;
					background: rgb(14,39,76);
					background: radial-gradient(circle, rgba(14,39,76,1) 0%, rgba(23,27,33,1) 100%);

          line-height: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100px;
          height: 100px;
          border-radius: 5px;
          margin: 5px;
          color: white;
          font-weight: 600;
        }

	.badge {
		font-size: 10px;
		font-style: normal;
	      	animation:spin 4s linear infinite;
		height: 50px;
  		width: 50px;
  		border-radius: 50%;
  		//overflow: hidden;
	}
	      
        p {
          font-weight: 400;
          font-size: 12px;
        }

        h1 {
          font-weight: 600;
          font-style: italic;
          font-size: 16px;
        }

        h2 {
          font-weight: 600;
          font-size: 12px;
        }

        @media (prefers-color-scheme: light) {
		h1, h2, p {
			color: #21262D;
		}
		.item.p, .badge.h1 {
			color: #e6edf3;
		}
		.shine {
			--color-main: #F15BB5;
            		--color-primary: #24b0ef;
            		--color-secondary: #4526f6;
            		--color-tertiary: #f6f645;
		}
	      .badge-container {background-color: #e6edf3;}
        }
	      
	@media (prefers-reduced-motion) {
          .container {
	      animation: none;
          }
        }

				@media only screen and (max-width: 480px) {
					//.container {visibility: hidden;}
	      				.top-pad {height:5px;}
					h1, p {color: #e6edf3;}
				  h1 {font-size: 32px;}
				  p {font-size: 20px;}
					.badge-container {border-color: #e6edf3; background-color: #0A0C12;}
				}

      </style>
      
        <div class="container">
          <div class="top-pad"></div>					
      		<div style=" margin: 0 10px;">
						
	          <h1>ACHIEVEMENTS</h1>
						
	          <p style="margin: 0 20px; text-align: justify;">Full list of achievements coming soon! (And I have an idea to make an interactive carousel...)</p>
						
					</div>
          <div style="width: 100%; height: 50px;" ></div>
					
          <div class="badge-container">
						
						<div class="button-left" style="width: 30px; height: 30px; background-color:#171B21; border-radius: 5px; display: flex; flex-wrap: wrap; align-content: center; justify-content: center; font-size: 12px; margin: 40px 10px;"><h3>&#11207;</h3></div>
						
            <div class="shine">
							<h1 class="badge" style="color: #e6edf3;">&#128640;</h1>
							<h3 style="position: absolute; font-size: 30px;">&#127770;</h3>
            </div>
						
            <div class="shine" >
							<h1 class="badge" style="color: #e6edf3;">&#128640;</h1>
							<h3 style="position: absolute; font-size: 30px;">&#127770;</h3>
            </div>
						
            <div class="shine" >
							<h1 class="badge" style="color: #e6edf3;">&#128640;</h1>
							<h3 style="position: absolute; font-size: 30px;">&#127770;</h3>
            </div>
						
            <div class="shine" >
							<h1 class="badge" style="color: #e6edf3;">&#128640;</h1>
							<h3 style="position: absolute; font-size: 30px;">&#127770;</h3>
            </div>
						
						<div class="button-right" style="width: 30px; height: 30px; background-color:#171B21; border-radius: 5px; display: flex; flex-wrap: wrap; align-content: center; justify-content: center; font-size: 12px; margin: 40px 10px;"><h3>&#11208;</h3></div>
						
          </div>
          <div style="width: 100%; height: 70px;" ></div>
					
      </div>
    </div>
  </foreignObject>
</svg>
