<!-- ACHIEVEMENTS -->
<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
	      
	        @keyframes gradient {
	        	0% {background-position: 0% 50%;}
	        	50% {background-position: 100% 50%;}
	        	100% {background-position: 0% 50%;}
	        }
	
		@keyframes spin { 
			100% {transform:rotate(360deg);} 
		}
	
		@keyframes pulse {
			0% {transform: scale(1);}
	      		100% {transform: scale(1.1);}     
		}
	
	        .container {
	        	font-family: "proxima-nova", sans-serif;
	        	line-height: 1.5;
	          	color: #e6edf3;
	          	width: 100%;
	         	border-top: 1px solid #21262D;
	        }

		.top-pad {
			width:100%;
			height: 50px;
		}

	      	.background {
			position: relative;
			overflow: hidden;
			width: 100px;
			height: 100px;
	      
			display: flex;
		      	//flex-wrap: wrap;
		      	//align-content: center;
		      	justify-content: center;
		      	margin: 5px;
		      	border-radius: 5px;
	    	}

		.background::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgb(255,255,255);
			background: radial-gradient(circle, rgba(255,255,255,1) 12%, rgba(13,16,48,1) 25%, rgba(33,38,45,1) 61%);
	      		background-size: cover;
		      	background-position: center;
		      	opacity: 0.9;
		      	animation: pulse 1.5s infinite alternate;
		}

	        .badge-container {
	          	display: flex;
	          	flex-wrap: wrap;
	          	justify-content: center;
	      		align-content: center;
			border:  1px solid #21262D;
			border-radius: 10px;
			margin: 0 5px;
		      	background-color: #0A0C12;
	        }
        

		.badge {
			font-size: 10px;
			font-style: normal;
			height: 50px;
	  		width: 50px;
	  		border-radius: 50%;
	      
	      		animation:spin 4s linear infinite;
		}
	      
	        p {
	        	font-weight: 400;
	        	font-size: 12px;
	        }

	        h1 {	
	        	font-weight: 600;
	        	font-style: italic;
			font-size: 16px;
	        }

	        h2 {	
	      		//position: relative;
	        	font-weight: 600;
	        	font-style: italic;
			font-size: 16px;
	      		margin: auto;
	        }
	      

		h3 {
			position: absolute;
	      		top: 28%;
	      		font-size: 30px;
	      		z-index: 1;
	      		margin: auto;
		}

        	@media (prefers-color-scheme: light) {
			h1, h2, p {color: #21262D;}
			.item.p, .badge.h1 {color: #e6edf3;}
	      		.badge-container {background-color: #e6edf3;}
        	}
	      
		@media (prefers-reduced-motion) {
	        	.container {animation: none;}
        	}

		@media only screen and (max-width: 480px) {
			//.container {visibility: hidden;}
	      		.top-pad {height:5px;}
			h1, p {color: #e6edf3;}
			h1 {font-size: 32px;}
			p {font-size: 20px;}
			.badge-container {border-color: #e6edf3; background-color: #0A0C12;}
	      		//.shine {background: none; background-color: #21262D;}
		}

      </style>
      
        <div class="container">
		<div class="top-pad"></div>					
      		<div style=" margin: 0 10px;">
			
			<h1>ACHIEVEMENTS</h1>
			<p style="margin: 0 20px; text-align: justify;">Full list of achievements coming soon! (And I have an idea to make an interactive carousel...)</p>
		
		</div>
		<div style="width: 100%; height: 50px;" ></div>				
          	<div class="badge-container">
			<div class="button-left" style="width: 30px; height: 30px; background-color:#171B21; border-radius: 5px; display: flex; flex-wrap: wrap; align-content: center; justify-content: center; font-size: 12px; margin: 40px 10px;"><h4>&#11207;</h4></div>
						
            		<div class="background">
				<h2 class="badge" style="opacity: 0.9;">&#128640;</h2>
				<h3 style="opacity: 0.7;">&#127770;</h3>
			</div>
									
            		<div class="background">
				<h2 class="badge" style="opacity: 0.9;">&#128640;</h2>
				<h3 style="opacity: 0.7;">&#127770;</h3>
			</div>
									
            		<div class="background">
				<h2 class="badge" style="opacity: 0.9;">&#128640;</h2>
				<h3 style="opacity: 0.7;">&#127770;</h3>
			</div>
									
            		<div class="background">
				<h2 class="badge" style="opacity: 0.9;">&#128640;</h2>
				<h3 style="opacity: 0.7;">&#127770;</h3>
			</div>
			
			<div class="button-right" style="width: 30px; height: 30px; background-color:#171B21; border-radius: 5px; display: flex; flex-wrap: wrap; align-content: center; justify-content: center; font-size: 12px; margin: 40px 10px;"><h4>&#11208;</h4></div>		
        	</div>
        	<div style="width: 100%; height: 70px;" ></div>
					
      </div>
    </div>
  </foreignObject>
</svg>
