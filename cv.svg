          background-size: 400% 400%;
          animation: gradient 10s ease infinite;

          line-height: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100px;
          height: 100px;
          border-radius: 10px;
          margin: 5px;
          color: white;
          font-weight: 600;
        }

				.badge {
