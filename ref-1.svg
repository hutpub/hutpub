<svg fill="none" viewBox="0 0 365 110" width="365" height="110" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        .top {
          //display: flex;
          justify-content: center;
          align-content: center;
        }
        
        .container {
          font-family: "proxima-nova", sans-serif;
          line-height: 1.5;
          color: #e6edf3;
          width: 360px;
          height: 100px;
          border: 1px solid #e6edf3;
          border-radius: 15px;
          badding: 5px 0 5px 5px;
          margin: auto;
          display: flex;
          justify-content: center;
          align-content: center;
        }

        .first {
          width: 30%;
          // display: flex;
          //justify-content: center;
          //align-content: center;
        }

        .mid {
          display: flex;
          flex-wrap: wrap;
          width: 70%;
        }

        .last {
          width: 40%;
        }

        .head {
          display: flex;
          width: 100%;
          height: 40%;
        }

        .item {
          text-align: center;
        }
        .item-1 {
          align-content: left;
        }
        .item-2 {
          width: 30%;
        }
        
        .item-3 {
          width: 60%;
          display: flex;
          flex-wrap: wrap;
          line-height: 1;
          justify-content: left;
          align-content: center;
          margin-top: 15px;
        }
        .item-4 {
          width: 100%;
          height: 70%;
        }
        .item-5 {

        }

        h1 {
          font-weight: 600;
          font-style: italic;
          font-size: 16px;
        }

        h2 {
          font-weight: 700;
          font-style: italic;
          font-size: 16px;
        }

        p {
          font-weight: 400;
          font-size: 12px;
        }

        .logo {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-content: center;
          background-color: #22B573;
          border-radius: 5px;
          width: 70px;
          height: 70px;
          margin: 15px;
        }

        .logo-text {
           text-align: center;
        }

        .tech-item {
          font-size: 6px;
          padding: 2px 3px;
          border: 0.5px solid #e6edf3;
          border-radius: 3px;
          margin: 3px;
        }

        .name {
          text-align: left;
          margin-top: 15px;
        }

        .description{
          font-size: 8px;
          //line-height: 1;
          margin: 5px 40px 15px 0;
          text-align: justify;
        }

        .image {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-content: center;
        }

        @media (prefers-color-scheme: light) {
          .container {
            color: #0d1117;
          }
          .item, .tech-item {
            border-color: #0d1117;
          }
        }

      </style>
        <div class="top">
        <div class="container">
          
          <div class="item-1 item first">
            <div class="logo">
              <h2 class="logo-text">ZapUp</h2>
            </div>
          </div>
          
          <div class="item mid">
            <div class="item head">
              
              <div class="item-2 item">
                 <h1 class="name">ZapUp</h1>
              </div>
              
              <div class="item-3 item">
                <p class="tech-item" style="color: #61dafb; background-color: #282c34; border-color: #61dafb;">React Native</p>
              </div>
              
            </div>
            
            <div class="item-4 item">
              <p class="description">Hackathon project. Charging electric vehicles made easy. Our app connects public and private charging stations. You can rent cables as well.</p>
            </div>
          </div>
          <!--
          <div class="item-5 item last">
            <div class="image" style="width: 240px; height: 100px; background-color: black; margin-top: 0px; border-radius: 15px;">
              <p style="color: grey;">Image</p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
