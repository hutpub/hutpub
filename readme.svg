<svg fill="none" viewBox="0 0 600 300" width="600" height="1500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .full-size {
          align-content: top;
        }

        .container {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #ffff;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          // font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .cv {
          background-color: #0d1117;
          color: e6edf3;
        }

        p {
          font-family: "proxima-nova", sans-serif;
          font-weight: 400;
          font-size: 10 px;
        }

        h1 {
          font-family: "proxima-nova", sans-serif;
          font-weight: 600;
          font-size: 16 px;
        }
          
        h2 {
          font-family: "proxima-nova", sans-serif;
          font-weight: 600;
          font-style: italic;
          font-size: 16 px;
        }


        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
        }

      </style>

      <div class="full-size">
        <div class="container">
          <h1>Hi there, i am <h2>HUTTUZKA</h2></h1>
        </div>
        <div class="cv">
          <h2>ABOUT ME</h2>
          <p>Entrepreneur, designer and tech enthusiast. Studying mechanical engineering, industrial design and software engineering. Hobbies: HTB, Hackathons, Painting.</p>
          <h2>SKILLS AND TECHNOLOGIES</h2>
          <p>Entrepreneur, designer and tech enthusiast. Studying mechanical engineering, industrial design and software engineering. Hobbies: HTB, Hackathons, Painting.</p>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
