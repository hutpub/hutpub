<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
    		<div xmlns="http://www.w3.org/1999/xhtml">
      			<style>

        			@keyframes gradient {
          				0% {background-position: 0% 50%;}
          				50% {background-position: 100% 50%;}
          				100% {background-position: 0% 50%;}
        			}

        			@keyframes bounce {
	        			0%, 5%, 15%, 25%, 30% {transform: translateY(0);}
	        			10% {transform: translateY(-30px);}
	        			20% {transform: translateY(-15px);}
        			}
				
				@keyframes grain {
	    				0%, 100% {transform: translate(0,0);}
	    				10% {transform: translate(-5%,-10%);}
	    				30% {transform: translate(3%,-15%);}
	    				50% {transform: translate(12%,9%);}
	    				70% {transform: translate(9%,4%);}
	    				90% {transform: translate(-1%,7%);}
				}

				@keyframes shake {
					0%, 7%, 88%, 91% {opacity: 1;transform: translateX(0);}
					1%{opacity: 0.2;transform: translateX(-5px);}
					2%{opacity: 0.2;transform: translateX(5px);}
					5% {opacity: 0.8;transform: translateX(-1px);}
					6% {opacity: 0.2;transform: translateX(1px);}
					3% {opacity: 0.8;transform: translate(-1px, -2px);}
					4% {opacity: 0.8;transform: translate(1px, 2px);}
					89% {opacity: 0.8;transform: translate(1px, 2px);}
					90% {opacity: 0.8;transform: translate(-1px, -2px);}
					
				}
				
			        .container {
				        --color-main: deepskyblue;
				        --color-primary: darkviolet;
				        --color-secondary: blue;
				        --color-tertiary: #e32929;
				
				        background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
				        background-size: 400% 400%;
				        animation: gradient 15s ease infinite;
				
				        width: 100%;
				        height: 300px;
				        border-radius: 5px;
					font-family: "proxima-nova", sans-serif;
				        line-height: 1;
				        display: flex;
				        justify-content: center;
				        align-items: center;
				        color: white;
			        }

				.grain {
					content: "";
					position: absolute;
					z-index: 2;
					width: 200%;
					height: 200%;
					left: -75%;
					top: -50%;
					background-image: url(data:image/png;base64,);
					animation: grain 0.3s steps(6) infinite;
				}

			        .prompt {
				        position: absolute;
				        bottom: 20px;
				        left: 40px;
				          
				        animation: bounce 5s ease infinite;
			        }
	

				.shake {
					animation: shake 2s steps(9) infinite;
					z-index: 1;
				}
			

				h1 {
				        font-weight: 600;
				        font-style: italic;
				        font-size: 16 px;
				        padding: 10px;
				}
				
			        h2 {
				        font-weight: 600;
				        font-size: 10 px;
			        }

				//h1, h2, p {style="z-index: 5;}

			        @media (prefers-color-scheme: light) {
			        	.container {
			        		--color-main: #F15BB5;
			        		--color-primary: #24b0ef;
			        		--color-secondary: #4526f6;
			        		--color-tertiary: #f6f645;
			        	}
			        }

			        @media (prefers-reduced-motion) {
			        	.container {animation: none;}
			        }

				@media screen only and (max-width: 480px) {
					// h2, h1, p {left: -75%; top: -50%;}
				}

      			</style>
        		<div class="container">
				
				<div class="grain"></div>
					
			        <h2 class="shake" >Hi there, i am </h2>
			        <h1 class="shake" >HUTTUZKA</h1>
				
				<!-- ALIEN HEAD XD -->
				<h5 class="shake" style="font-size: 30px;">&#128125;</h5>
				
          			<p class="prompt shake">&#8595; Go see what I'm up to!</p>
			</div>
		</div>
	</foreignObject>
</svg>
